<!DOCTYPE html>
<html>
<head>
  <title>Job Application Manager</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { font-size: 20px; }
    .hidden { display: none; }
    .view-container { margin-top: 20px; }
    .file-input-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Job Application Manager</h1>
  <div id="uploadView" class="view-container">
    <form id="uploadForm">
      <div class="file-input-container">
        <label for="cv">CV: <span id="cvFileName">[Choose file]</span></label>
        <input type="file" id="cv" name="cv" required><br><br>
      </div>
      <div class="file-input-container">
        <label for="transcripts">Transcripts: <span id="transcriptsFileName">[Choose file]</span></label>
        <input type="file" id="transcripts" name="transcripts"><br><br>
      </div>
      <div class="file-input-container">
        <label for="workPermit">Work Permit: <span id="workPermitFileName">[Choose file]</span></label>
        <input type="file" id="workPermit" name="workPermit"><br><br>
      </div>
      <button type="submit">Upload Files</button>
    </form>
    <button id="switchToView">View Uploaded Files</button>
  </div>
  <div id="viewFiles" class="view-container hidden">
    <h2>Uploaded Files</h2>
    <div class="file-list" id="fileList"></div>
    <button id="switchToUpload">Go Back to Upload</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
