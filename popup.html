<!DOCTYPE html>
<html>
<head>
  <title>Job Application Manager</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-3">Job Application Manager</h1>
    <div id="viewFiles" class="view-container">
      <h2>Uploaded Files</h2>
      <div class="file-list" id="fileList"></div>
      <p id="noFilesMessage" class="no-files"></p>
      <button id="switchToUpload" class="btn btn-primary mt-3">Upload Files</button>
    </div>
    <div id="uploadView" class="view-container hidden">
      <form id="uploadForm" class="mt-3">
        <div class="file-input-container">
          <label for="cv">CV: <span id="cvFileName">[Choose file]</span></label>
          <input type="file" id="cv" name="cv" class="form-control"><br>
        </div>
        <div class="file-input-container">
          <label for="transcripts">Transcripts: <span id="transcriptsFileName">[Choose file]</span></label>
          <input type="file" id="transcripts" name="transcripts" class="form-control"><br>
        </div>
        <div class="file-input-container">
          <label for="workPermit">Work Permit: <span id="workPermitFileName">[Choose file]</span></label>
          <input type="file" id="workPermit" name="workPermit" class="form-control"><br>
        </div>
        <button type="submit" class="btn btn-primary">Upload Files</button>
      </form>
      <button id="switchToView" class="btn btn-secondary mt-3">View Uploaded Files</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
